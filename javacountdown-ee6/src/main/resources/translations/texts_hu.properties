about.text=Ez egy közös projekt, amely a <a href="http://java-champions.java.net/" target="_blank">Java Champions</a>, <a href="http://www.java.net/jugs/java-user-groups" target="_blank">JUG Leaders</a> és az <a href="http://java.net/projects/adoptopenjdk" target="_blank">Adopt OpenJDK</a> kezdeményezésére jött létre. Első számú helynek szánjuk, hogy infromációt biztosítson a Java böngésző öko-szisztémában betöltött helyéről és hogy bátorítsa a felhasználókat, hogy mindig a legújabb Java technológiát használják.

