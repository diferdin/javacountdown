upgrade.headline=Come posso aggiornare?
upgrade.text=Se utilizzi Java nel browser, <a href="http://www.java.com" style="color: black" target="_blank">aggiorna qui</a>. \
Se utilizzi Java sul server, aggiorna il tuo JRE/JDK \
<a href="http://www.oracle.com/technetwork/java/javase/downloads/index.html" style="color: black" target="_blank">qui</a>.

notready.headline=Non ancora pronto all'aggiornamento?
notready.text=Se per qualche ragione speciale non si &egrave; ancora pronti, Oracle &egrave; pronta a fornire il supporto \
necessario per mantenere business e clienti al sicuro.

latest.headline=Ultime informazioni
latest.text=Java 7u51 avr&agrave; <a href="https://blogs.oracle.com/java-platform-group/entry/new_security_requirements_for_rias>ulteriori funzionalit&agrave; di sicurezza</a>. \
Perfavore contribuite ad assicurare che progetti popolari come ANT <a href="https://issues.apache.org/bugzilla/show_bug.cgi?id=55542">rimangano sicuri</a> osservando \
e sostenendo i loro aggiornamenti. 

about.headline=Informazioni su questo sito

about.text=Questo &egrave;  progetto &egrave; una collaborazione fra \
<a href="http://java-champions.java.net/" target="_blank">Java Champions</a>, \
<a href="http://www.java.net/jugs/java-user-groups" target="_blank">JUG Leaders</a> \
ed il programma <a href="http://adoptopenjdk.java.net" target="_blank">Adopt OpenJDK</a> programme. \
Il suo scopo &egrave; di raccogliere informazioni sullo stato dell'ecosistema Java nel browser, e \
dovrebbe incoraggiare gli utenti ad adottare la pi&ugrave; recente tecnologia Java.

