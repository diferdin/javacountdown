headline=Move to the latest Java today!

intro=15 anni fa nacque un linguaggio di programmazione incredibile. Il suo nome &egrave; Java. Adesso, nel 2014,
il mondo &egrave; cambiato e cos&igrave; Java! &Egrave; tempo di salutare Java 4, 5, e 6. \
Questo sito web &egrave; dedicato all'osservazione del decremento nell'utilizzo di Java 4, 5 e 6 a meno dell'1% mondiale, \
cosicch&egrave; centinaia di milioni di utenti siano pi&ugrave; sicuri e 9-10 milioni di sviluppatori siano pi&ugrave; produttivi.

security.headline=Java Sicuro
security.text=In particolare, Java in the Browser (aka Applets) pu&ograve; avere buchi di sicurezza, quindi bisogna proteggersi. \
<strong>Java su server &egrave; di solito sicuro, ma bisognerebbe aggiornare a prescindere</strong> \
Ecco <a href="https://java.net/projects/adoptopenjdk/downloads/download/64-New-Things-in-Java-7.pptx" style="color: black" target="_blank">64 buone ragioni extra</a> (PPT) per aggiornare a Java 7 oggi!

